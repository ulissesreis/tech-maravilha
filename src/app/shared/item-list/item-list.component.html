<div *ngIf="items.length ===  0" class="alert alert-info alert-dismissible fade show" role="alert">
    A lista estÃ¡ vazia.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<ng-container *ngIf="items.length > 0">
    <div class="list-group" *ngFor="let item of items; trackBy : trackByFn">
        <a id="item" class="list-group-item list-group-item-action animate__animated animate__bounce "
            (click)="clickItem(item)">
            <span>{{item.nome | titlecase}}</span>
            <i class="ti ti-trash" (click)="removeItem(item.id)"></i>
        </a>
    </div>
</ng-container>
